<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultoria | Soluções em TI</title>
  <link rel="stylesheet" href="../css/atendimennto.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

  <!-- Fundo visual com imagem e gradiente -->
  <div class="bg-overlay"></div>

  <!-- Seção de Consultoria -->
  <section class="atendimento-section">
    <div class="atendimento-container">
      <div class="atendimento-header">
        <h1><i class="fas fa-network-wired"></i> Consultoria em TI</h1>
        <p>Solicite uma consultoria personalizada para o seu negócio. A nossa equipa de especialistas em tecnologia irá analisar e propor soluções eficazes.</p>
      </div>

      <!-- Mensagem de sucesso -->
      <div id="mensagem-sucesso" class="mensagem-sucesso" style="display:none;">
        <i class="fa fa-check-circle"></i> Solicitação enviada com sucesso!
      </div>

      <!-- Formulário -->
      <form id="design-form" class="form-box">
        <div class="form-group">
          <label for="nome"><i class="fa fa-user"></i> Nome Completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="telefone"><i class="fa fa-phone"></i> Telefone / WhatsApp</label>
          <input type="tel" id="telefone" placeholder="Ex: +244 923 000 000">
        </div>

        <div class="form-group">
          <label for="tipo"><i class="fa fa-clipboard-list"></i> Tipo de Serviço</label>
          <select id="tipo" required>
            <option value="" disabled selected>Escolha um tipo de serviço</option>
        
            <optgroup label="Infraestrutura de Redes">
              <option>Montagem de Redes</option>
              <option>Configuração de Roteadores e Switches</option>
              <option>Cablagem Estruturada</option>
              <option>Rede sem Fios (Wi-Fi)</option>
              <option>Manutenção de Servidores</option>
              <option>Implantação de Servidores Linux/Windows</option>
              <option>Monitoramento de Rede</option>
            </optgroup>
        
            <optgroup label="Segurança da Informação">
              <option>Firewall e Proteção de Dados</option>
              <option>Auditoria de Segurança</option>
              <option>Backups e Recuperação de Dados</option>
              <option>Criptografia e Controle de Acesso</option>
              <option>Proteção contra Vírus e Malware</option>
              <option>Política de Segurança de TI</option>
              <option>Treinamento em Segurança Digital</option>
            </optgroup>
        
            <optgroup label="Suporte Técnico">
              <option>Manutenção de Computadores</option>
              <option>Instalação e Atualização de Softwares</option>
              <option>Suporte Técnico Presencial</option>
              <option>Suporte Técnico Remoto</option>
              <option>Formatação e Otimização</option>
              <option>Limpeza Física de Equipamentos</option>
              <option>Instalação de Periféricos</option>
            </optgroup>
        
            <optgroup label="Consultoria de Sistemas">
              <option>Planejamento de Infraestrutura</option>
              <option>Migração de Dados/Sistemas</option>
              <option>Virtualização de Servidores</option>
              <option>Implantação de ERPs</option>
              <option>Gestão de TI para Empresas</option>
              <option>Auditoria de Sistemas</option>
              <option>Documentação Técnica</option>
            </optgroup>
        
            <optgroup label="Serviços em Nuvem">
              <option>Configuração de Google Workspace</option>
              <option>Implantação de Microsoft 365</option>
              <option>Backup na Nuvem</option>
              <option>Hospedagem de Aplicações</option>
              <option>Gerenciamento de Contas Cloud</option>
              <option>Servidor VPS</option>
              <option>Monitoramento de Recursos em Nuvem</option>
            </optgroup>
        
            <optgroup label="Desenvolvimento Web e Software">
              <option>Criação de Websites</option>
              <option>Desenvolvimento de Aplicações Web</option>
              <option>Automatização de Processos</option>
              <option>Integrações com APIs</option>
              <option>Suporte em Sistemas Web Existentes</option>
              <option>Dashboards e Relatórios</option>
              <option>Soluções Mobile (Android/iOS)</option>
            </optgroup>
        
            <optgroup label="Treinamento e Capacitação">
              <option>Formação em Informática Básica</option>
              <option>Formação em Redes de Computadores</option>
              <option>Formação em Cibersegurança</option>
              <option>Treinamento em Ferramentas Microsoft</option>
              <option>Workshops Personalizados</option>
            </optgroup>
        
            <optgroup label="Outros">
              <option>Outro (especificar na descrição)</option>
            </optgroup>
          </select>
        </div>
        

        <div class="form-group">
          <label for="prazo"><i class="fa fa-calendar-alt"></i> Prazo de Entrega</label>
          <input type="date" id="prazo" required>
          <small id="prazo-info" class="prazo-info"></small>
        </div>

        <div class="form-group">
          <label for="arquivo"><i class="fa fa-paperclip"></i> Arquivo de Referência (opcional)</label>
          <input type="file" id="arquivo" accept=".jpg,.png,.pdf,.docx">
        </div>

        <div class="form-group">
          <label for="mensagem"><i class="fa fa-comment"></i> Detalhes da Necessidade</label>
          <textarea id="mensagem" placeholder="Descreva o seu problema ou necessidade..." required></textarea>
        </div>

        <button type="submit" class="btn-enviar"><i class="fa fa-paper-plane"></i> Enviar Solicitação</button>
      </form>
    </div>
  </section>

  <!-- Área de Respostas -->
  <section class="respostas-section">
    <div class="respostas-container">
      <h2>Solicitações Recebidas</h2>
      <ul id="lista-pedidos"></ul>
    </div>
  </section>

  <script src="../Js/atendimento.js"></script>
</body>
</html>
