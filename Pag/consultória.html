<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultoria | Soluções em TI</title>
  <link rel="stylesheet" href="../css/atendimennto copy.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>

  <!-- Fundo visual com imagem e gradiente -->
  <div class="bg-overlay"></div>

  <!-- Seção de Consultoria -->
  <section class="atendimento-section">
    <div class="atendimento-container">
      <div class="atendimento-header">
        <h1><i class="fas fa-network-wired"></i> Consultoria em TI</h1>
        <p>Solicite uma consultoria personalizada para o seu negócio. A nossa equipa de especialistas em tecnologia irá analisar e propor soluções eficazes.</p>
      </div>

      <!-- Mensagem de sucesso -->
      <div id="mensagem-sucesso" class="mensagem-sucesso" style="display:none;">
        <i class="fa fa-check-circle"></i> Solicitação enviada com sucesso!
      </div>

      <!-- Formulário -->
      <form id="design-form" class="form-box">
        
        <!-- Tipo de Cliente -->
        <div class="form-group">
          <label><i class="fa fa-user-check"></i> Tipo de Cliente</label>
          <select id="tipo-cliente" required>
            <option value="" disabled selected>Selecione</option>
            <option value="unipessoal">Unipessoal</option>
            <option value="empresa">Empresa</option>
          </select>
        </div>

        <!-- Campos Unipessoal -->
        <div id="campos-unipessoal" class="form-group" style="display: none;">
          <label for="nome-unipessoal"><i class="fa fa-user"></i> Primeiro e Último Nome</label>
          <input type="text" id="nome-unipessoal" placeholder="Digite seu nome completo">

          <label for="nif-unipessoal"><i class="fa fa-id-card"></i> Nº do BI / NIF</label>
          <input type="text" id="nif-unipessoal" placeholder="Ex: 001234567LA045">
        </div>

        <!-- Campos Empresa -->
        <div id="campos-empresa" class="form-group" style="display: none;">
          <label for="nome-empresa"><i class="fa fa-building"></i> Nome da Empresa</label>
          <input type="text" id="nome-empresa" placeholder="Digite o nome da empresa">

          <label for="nif-empresa"><i class="fa fa-id-badge"></i> NIF da Empresa</label>
          <input type="text" id="nif-empresa" placeholder="Ex: 5412345678">

          <label for="setor-empresa"><i class="fa fa-briefcase"></i> Setor (opcional)</label>
          <input type="text" id="setor-empresa" placeholder="Tecnologia, Saúde, Educação...">

          <label for="site-empresa"><i class="fa fa-globe"></i> Website (opcional)</label>
          <input type="url" id="site-empresa" placeholder="https://suaempresa.com">
        </div>

        <!-- Contato -->
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="telefone"><i class="fa fa-phone"></i> Telefone / WhatsApp</label>
          <input type="tel" id="telefone" placeholder="Ex: +244 923 000 000">
        </div>

        <!-- Tipo de Serviço -->
        <div class="form-group">
          <label for="tipo"><i class="fa fa-clipboard-list"></i> Tipo de Serviço</label>
          <select id="tipo" required>
            <!-- Aqui estão os optgroup conforme fornecido... -->
            <!-- (Você pode deixar conforme já estava) -->
          </select>
        </div>

        <!-- Prazo de Resposta Automático -->
        <div class="form-group">
          <label><i class="fa fa-clock"></i> Estimativa de Resposta</label>
          <div id="resposta-estimada" class="resposta-info" style="font-weight:bold;"></div>
        </div>

        <!-- Arquivo de Referência -->
        <div class="form-group">
          <label for="arquivo"><i class="fa fa-paperclip"></i> Arquivo de Referência (opcional)</label>
          <input type="file" id="arquivo" accept=".jpg,.png,.pdf,.docx">
        </div>

        <!-- Mensagem -->
        <div class="form-group">
          <label for="mensagem"><i class="fa fa-comment"></i> Detalhes da Necessidade</label>
          <textarea id="mensagem" placeholder="Descreva o seu problema ou necessidade..." required></textarea>
        </div>

        <button type="submit" class="btn-enviar"><i class="fa fa-paper-plane"></i> Enviar Solicitação</button>
      </form>
    </div>
  </section>

  <!-- Área de Respostas -->
  <section class="respostas-section">
    <div class="respostas-container">
      <h2>Solicitações Recebidas</h2>
      <ul id="lista-pedidos"></ul>
    </div>
  </section>

  <!-- Script Dinâmico -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tipoCliente = document.getElementById('tipo-cliente');
      const camposUnipessoal = document.getElementById('campos-unipessoal');
      const camposEmpresa = document.getElementById('campos-empresa');
      const divResposta = document.getElementById('resposta-estimada');

      tipoCliente.addEventListener('change', () => {
        camposUnipessoal.style.display = tipoCliente.value === 'unipessoal' ? 'block' : 'none';
        camposEmpresa.style.display = tipoCliente.value === 'empresa' ? 'block' : 'none';
      });

      function gerarEstimativaResposta() {
        const agora = new Date();
        const minimo = new Date(agora.getTime() + 1.5 * 60 * 60 * 1000);
        const maximo = new Date(agora.getTime() + 48 * 60 * 60 * 1000);

        const opcoes = {
          hour: '2-digit',
          minute: '2-digit',
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
        };

        const minimoFormatado = minimo.toLocaleString('pt-PT', opcoes);
        const maximoFormatado = maximo.toLocaleString('pt-PT', opcoes);

        divResposta.innerHTML = `
          <span>⏱ <strong>De:</strong> ${minimoFormatado}<br>
          <strong>Até:</strong> ${maximoFormatado}</span>
        `;

        return { minimo: minimoFormatado, maximo: maximoFormatado };
      }

      gerarEstimativaResposta(); // mostra automaticamente ao carregar
    });
  </script>
</body>
</html>
