<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HS-CONEXÕES - Em Manutenção</title>

  <!-- Estilos -->
  <link rel="icon" href="../img/icon.png" type="image/png" />
  <link rel="stylesheet" href="css/cs.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #0a0a0a, #1c1c1c), url("../img/bg.jpg") no-repeat center/cover;
      color: #fff;
      text-align: center;
    }

    .maintenance-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .maintenance-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .maintenance-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <h1><i class="fas fa-tools"></i> Site em Manutenção</h1>
    <p>Estamos a melhorar a sua experiência. Voltaremos em breve!</p>
    <p><strong>Tempo estimado para retorno:</strong></p>
    <div id="countdown" class="countdown">72:00:00</div>
  </div>

  <script>
    // Definir tempo final (72 horas a partir de agora)
    const deadline = new Date().getTime() + 72 * 60 * 60 * 1000;

    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = deadline - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdown.innerHTML = "O site já está disponível!";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + (Math.floor(distance / (1000 * 60 * 60 * 24)) * 24);
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = 
        String(hours).padStart(2, "0") + ":" + 
        String(minutes).padStart(2, "0") + ":" + 
        String(seconds).padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>
